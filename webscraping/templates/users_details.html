{%extends 'admin_index.html'%}
{% load static %}
{% block content %}

<style>
    #choose::file-selector-button {
        background-color: rgb(37, 125, 207);    
    }
</style>
<div class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-12 grid-margin">
  <div class="card mt-3 mb-5">
    <div class="card-body">
      <form class="form-sample">
        <div class="row">
          <div class="col-8 col-sm-8 col-md-10 col-lg-10 mt-3">
            <h4 class="card-description"> Personal Information </h4>
          </div>
          {% for i in z %}
          <div class="col-4 col-sm-4 col-md-2 col-lg-2">
            <img src="{{i.photo.url}}" id="image" class="img-fluid rounded-circle mb-3 " alt="image" style="margin-right:20px;height:100px; width:100px;">
          </div>
        </div>
        <p class="card-description"> Personal details </p>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group row">
              <label class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Full Name:</label>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2">{{i.fullname}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group row">
              <label class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Gender:</label>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2">{{i.gender}}</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group row">
              <label class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Date of Birth:</label>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2">{{i.date_of_birth|date:"d-m-Y"}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">       
          <br><br>
          <p class="card-description"> Address</p>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group row">
              <label class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">State:</label>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2">{{i.state}}</p>
              </div>
            </div>
          </div>  
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group row">
              <label class="col-6 col-sm-6 col-md-6 col-lg-6 col-form-label">Country:</label>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                <p class="mt-2">{{i.country}}</p>
              </div>
            </div>
          </div>
          {% endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock%}
