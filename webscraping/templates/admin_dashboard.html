{% extends 'admin_index.html' %} {% load static %} {% block content %}
<style>
    .circle{
        position:relative;
        height:30vh;
        width:30vh;
        background-image: linear-gradient(#33ccff,#ff0066);
        border-radius:50%;
        animation:animate 0.5s linear infinite; ;  
       
    }

    {% comment %} @keyframes animate{
        from{
            transform:rotate(0deg)
        }
        to{
            transform:rotate(360deg)
        }
    }  {% endcomment %}
    .circle::after{
        
        content:'{{ctn}}';
        padding-top:40px;
        font-size:40px;
        position:absolute;
        top:20px;
        left:20px;
        right:20px;
        bottom:20px;
        background: black;
        border-radius:50%; 
        
    }
    .circle span{
        position:absolute;
        height:100%;
        width:100%;
        background-image: linear-gradient(#33ccff,#ff0066);
        border-radius:50%; 
    }


</style>
